<!DOCTYPE html>

<html lang="fr">
    
    
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Blog photos">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/00fca59a8b.js" crossorigin="annymous"></script>
        
        <title>Contact Jamie Hunter</title>
        
    </head>
    
    <body>
    
        <header>
        
            <h1>Jamie Hunter</h1>
            
        </header>
        
        
        <main>
        
            <div id="app">
        
                <!-- NAVBAR -->
                <navbar></navbar>
        
        
                <div class="contact-sct">
                    <div class="contact-img-1">
                        <img src="img/flow1.png" alt="flowers">
                    </div>
              
                    <div class="mailform">
                      <form method="post">
                        <h2>Me contacter</h2>
                          <div class="contact-inputs">
                              <input type="text" name="userPseudo" id="userPseudo" placeholder="Votre nom" maxlength="30" required />
    
                              <input type="email" name="userMail" id="userMail" placeholder="Votre mail" maxlength="30" required />
    
                              <textarea name="userDescription" rows="8" placeholder="Votre message" required></textarea>
    
                              <button type="mailto:jamie.hunter@gmail.com" id="sbmt-btn">Envoyer</button>
                          </div>
                      </form>
                    </div>
                    
                    <div class="contact-img-2">
                        <img src="img/flow2.png" alt="flowers">
                    </div>
                
                </div>
            
                <!-- FOOTER -->
                <foot></foot>
          
            </div>
        
        </main>
    
    
        <!-- scripts -->
        <script type="module" src='./js/script.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
    </body>
    
    
</html>
